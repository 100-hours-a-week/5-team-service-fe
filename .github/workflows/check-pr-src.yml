name: Check PR Source Branch

on:
  pull_request:
    branches:
      - main  # main으로 들어오는 PR만 감시

jobs:
  check-branch:
    runs-on: ubuntu-latest
    steps:
      - name: Check if source branch is dev
        run: |
          # github.head_ref는 PR을 보낸 브랜치명입니다.
          if [ "${{ github.head_ref }}" != "dev" ]; then
            echo "Error: Only PRs from 'dev' branch are allowed to 'main'."
            exit 1
          fi